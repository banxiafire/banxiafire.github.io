<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Macronutrient Explorer</title>
  <link rel="stylesheet" href="css/polish_style.css" />
</head>

<body>
  <h1>Macronutrient Explorer</h1>

  <section class="panel-grid-2col">
    <div class="card grid-filters">
      <div class="row">
        <label for="sportSelect">Sport</label>
        <select id="sportSelect"></select>
      </div>
      <div class="row">
        <label for="genderSelect">Gender</label>
        <select id="genderSelect"></select>
      </div>
    </div>

    <div class="card grid-height">
      <div class="row">
        <label>Height (m) <span id="heightVal" class="pill"></span></label>
      </div>
      <div id="heightBrushRoot" class="viz-root" aria-label="Height scale"></div>
    </div>

    <div class="card grid-agg">
      <div id="aggPanel" class="agg-panel"></div>
      <div id="aggPanelBtns" class="row">
        <button id="backBtn" disabled>Back</button>
        <button id="resetBtn">Reset Filters</button>
      </div>
    </div>

    <div class="card grid-weight">
      <div class="row">
        <label>Weight (kg) <span id="weightVal" class="pill"></span></label>
      </div>
      <div id="weightBrushRoot" class="viz-root" aria-label="Weight scale"></div>
    </div>

    <div class="grid-hist">
      <div id="donutCard" class="card">
        <div id="donutRoot" class="viz-root" aria-label="Donut chart"></div>
      </div>
      <div id="histCard" class="card hidden">
        <div id="histRoot" class="viz-root" aria-label="Histogram"></div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="js/polish_main.js"></script>
</body>

</html>
