<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macronutrient Explorer - Personalize Your Profile</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personalize Your Profile</h1>
            <p class="subtitle">Adjust your details to get a personalized analysis</p>
            <p class="subtitle hint">(Hint: drag the values around to find out)</p>
        </header>

        <div class="main-content">
            <!-- Avatar Section -->
            <div class="avatar-section">
                <svg id="avatar-svg" width="320" height="360" viewBox="0 0 320 360"></svg>
                <div class="avatar-stats">
                    Height: <span id="stat-height">170</span> cm, Weight: <span id="stat-weight">70</span> kg
                </div>
            </div>

            <!-- Controls Section -->
            <div class="controls-section">
                <!-- Gender Control -->
                <div class="control-card">
                    <label class="control-label">Gender</label>
                    <div class="gender-toggle">
                        <button class="gender-btn active" data-gender="male">
                            <span class="gender-icon">♂</span>
                            <span>Male</span>
                        </button>
                        <button class="gender-btn" data-gender="female">
                            <span class="gender-icon">♀</span>
                            <span>Female</span>
                        </button>
                    </div>
                </div>

                <!-- Height Control -->
                <div class="control-card">
                    <div class="input-header">
                        <label class="control-label">Height</label>
                        <div class="mode-toggle">
                            <button class="mode-btn active" data-mode="exact" data-control="height">Exact</button>
                            <button class="mode-btn" data-mode="range" data-control="height">Range</button>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="exact-input-wrapper" id="height-exact-wrapper">
                            <input type="number" class="exact-input" id="height-exact" placeholder="170" min="149" max="201" value="170">
                            <span class="input-unit">cm</span>
                        </div>
                        <div class="range-container" id="height-range"></div>
                        <div class="value-display" id="height-display">170 cm</div>
                        <div class="error-message" id="height-error">Please enter a height between 149-201 cm</div>
                    </div>
                </div>

                <!-- Weight Control -->
                <div class="control-card">
                    <div class="input-header">
                        <label class="control-label">Weight</label>
                        <div class="mode-toggle">
                            <button class="mode-btn active" data-mode="exact" data-control="weight">Exact</button>
                            <button class="mode-btn" data-mode="range" data-control="weight">Range</button>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="exact-input-wrapper" id="weight-exact-wrapper">
                            <input type="number" class="exact-input" id="weight-exact" placeholder="70" min="39" max="131" value="70">
                            <span class="input-unit">kg</span>
                        </div>
                        <div class="range-container" id="weight-range"></div>
                        <div class="value-display" id="weight-display">70 kg</div>
                        <div class="error-message" id="weight-error">Please enter a weight between 39-131 kg</div>
                    </div>
                </div>

                <!-- Continue Button -->
                <button class="continue-btn" id="continue-btn">Continue to Analysis</button>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/profile_page.js"></script>
</body>
</html>
